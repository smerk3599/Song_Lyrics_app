<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Display Lyrics of Songs</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
      <div class="transparent">
        <!-- <img src="./images/pexels-eric-smart-2247677.jpg" alt="Singer"> -->
        <form id="musician">
	         <div class="band" id="openModal1">Enter the Band/Musician</div>
           <input type="text" class="band" placeholder="Singer/Musician" autofocus/>
         </form>
         <div id="modal">
           <div id="modal-textbox">

           </div>
           <form id="song">
             <input type="text" placeholder="Name of the Song"/>
             <button id="songName">What Song?</button>
           </form>

           <h1>Song Lyrics</h1>
           <textarea id="lyricsBox">

           </textarea>
         </div>
       </div>
    </body>
