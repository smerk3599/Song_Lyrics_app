<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Display Lyrics of Songs</title>
    <!-- Link css, javascript and jquery -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="transparent">
      <div class="">
        <h1>Retrieve the Lyrics of a Song</h1>
        <!-- form for the musicians name -->
        <form id="musician">
          <input type="text" class="band" id="band" placeholder="Enter a Band/Singer" autofocus/>
	        <div class="band" id="openModal1 band">Click Here!</div>
        </form>
      <div id="modal1">
        <!-- Form to get the song name -->
        <form id="getSong">
          <input type="text" id ="songName" class="songName" placeholder="Name of the Song"/>
          <button class="songName" id="openModal2">Click Here!</button>
        </form>
        <button type="button" class="modal-button" id="close1" name="button">Enter a new Band/Musician</button>
      </div>
      <div id="modal2">
        <h2>Song Lyrics</h2>
        <button type="button" class="modal-button" id="close2" name="button">Enter a Different Song</button>
        <textarea id="lyricsBox">

        </textarea>
      </div>
    </div>
  </body>
</html>
